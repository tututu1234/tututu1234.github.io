<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 150px;
				position: relative;
				margin: 30px;
			}
			img{
				width: 300px;
				height: 150px;
			}
			.inbox{
				width: 0px;
				height: 150px;
				background: black;
				opacity: 0.5;
				display: none;
				position: absolute;
				top:0;
				left:0;
				text-align: center;
				color: white;
				line-height: 150px;
			}
			.inbox2{
				width: 300px;
				height: 30px;
				background: black;
				opacity: 0.5;
				position: absolute;
				bottom: 0;
				left: 0;
				text-align: center;
				color: white;
				line-height: 30px;
				z-index: 999;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/1.png"/>
			<div class="inbox">点击</div>
			<div class="inbox2">水美</div>
		</div>
		<div class="box">
			<img src="img/2.png"/>
			<div class="inbox">点击</div>
			<div class="inbox2">水美</div>
		</div>
	</body>
	<script src="lib/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$(".box").mouseenter(function(){
				$(".inbox").eq($(this).index()).show().stop().animate({
					"width":300
				},300)
				$(".inbox2").eq($(this).index()).fadeOut()
			}).mouseleave(function(){
				$(".inbox").eq($(this).index()).css({"width":0}).hide()
				$(".inbox2").eq($(this).index()).slideDown()
			})
		})
	</script>
</html>
