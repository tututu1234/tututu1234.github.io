<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
		var storageObj = {
			isSupport:function (){
				if(!window.localStorage){
					console.log("no");
					return false;
				}else{
					return true;
				}
			},
			Set:function (_item,value){
				window.localStorage.setItem(_item,value)
			},
			Get:function (_item){
				return window.localStorage.getItem(_item)
			}
			Clear:function(){
				window.localStorage.clear()
			},
			Remove:function(_item){
				window.localStorage.removeItem(_item);
			}
		}
		var arr = [{name:"li",age:123,sex:"male",height:"132"},{name:"lfdf",age:123,sex:"male",height:"132"},{name:"sfi",age:123,sex:"male",height:"132"}]
		function transactionArr(_arr){
			var arr = _arr;
			var l = arr.length;
			for (var i = 0;i<l;i++) {
				var item = arr[i];
				for (var j in item) {
					storageObj.Set(j,item[j])
				}
				
			}
		}
		transactionArr(arr)
//		storageObj.Set("name","john")	
//		var div  = document.getElementById("div");
//		div.innerText = storageObj.Get("name")
		
			
		</script>
	</body>
</html>
