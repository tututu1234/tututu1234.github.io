<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding: 0;
				margin: 0;
			}
			#cube{
				margin: 300px auto;
				width: 400px;
				height: 400px;
				position: relative;
				/*transition: all 5s linear;*/ 
				/*transform: rotateX(200deg) rotateY(60deg) rotateZ(60deg);*/
				/*perspective: 1000px;*/
				transform-style: preserve-3d;
				animation: mymove 5s linear infinite;
			}
			/*#cube:hover{
				transform: rotateX(1200deg) rotateY(600deg) rotateZ(600deg);
			}*/
			#back,#front,#left,#right,#top,#bottom{
				width: 400px;
				height: 400px;
				position: absolute;
				font-size: 30px;
				line-height: 400px;
				text-align: center;
				top:0;
				left:0;
			}
			#left{
				background: blue;
				transform: rotateY(90deg) translateZ(-200px);
			}
			#right{
				background: greenyellow;
				transform: rotateY(90deg) translateZ(200px);
			}
			#top{
				background: darkred;
				transform: rotateX(90deg) translateZ(200px);	
			}
			#bottom{
				background: palevioletred;
				transform: rotateX(90deg) translateZ(-200px);	
			}
			#front{
				background: purple;
				transform:translateZ(200px);
			}
			#back{
				background: fuchsia;
				transform:translateZ(-200px);
			}
			@keyframes mymove
			{
				0% {transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);}
				100%{transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);}
			}
		</style>
	</head>
	<body>
		<div id="cube">
			<div id="front">前面</div>
			<div id="back">后面</div>
			<div id="left">左面</div>
			<div id="right">右面</div>
			<div id="top">上面</div>
			<div id="bottom">下面</div>
		</div>
	</body>
</html>
