<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			#bar{
				width: 50px;
				height: 400px;
				position: fixed;
				
				background: greenyellow;
				display: none;
				z-index: 999;
			}
			#bar>ul>li{
				width: 50px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				list-style: none;
			}
			#bar>ul>li:hover{
				background: deeppink;
				color:white;
				font-weight: bold;
			}
			#content{
				width: 100%;
				height: 4000px;
				margin: auto;
				position: absolute;
			}
			#red,#blue,#yellow,#green{
				width: 1000px;
				height: 500px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="bar">
			<ul>
				<li>one</li>
				<li>two</li>
				<li>three</li>
				<li>four</li>
				<li>five</li>
				<li>six</li>
				<li>seven</li>
				<li>eight</li>
			</ul>
		</div>
		<div id="content">
		<div id="red" style="background: red;"></div>
		<div id="green" style="background: green;"></div>
		<div id="yellow" style="background:yellow;"></div>
		<div id="blue" style="background: blue;"></div>
		</div>
	</body>
	<script src="lib/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				var n = $(document).scrollTop();
				if(n>500){
					$("#bar").fadeIn().offset({"top":n+400,"left":400})
				}else{
					$("#bar").fadeOut()
				}
			})
			$("#bar ul li").click(function(){
				$("#content").animate({
					"top":eq($(this).index())*(-250)
				},300)
			})
		})
	</script>
</html>
