    <script type="text/javascript">
    	$(function(){
		$(".fold_wrap li").mouseover(function(){
			_index7=$(this).index();
			$(this).stop().animate({width:666},500).siblings("li").stop().animate({width:102},500);
			$(".smwz").eq(_index7).css("opacity",0).siblings(".smwz").css("opacity",1);
			$(".smwzs").eq(_index7).stop().animate({left:50,opacity:1},500).siblings(".smwzs").css("opacity",0);
		});
		$(".fold_wrap li").mouseleave(function(){
			_index7=$(this).index();
			$(this).stop().animate({width:290},500).siblings("li").stop().animate({width:290},500);
			$(".smwz").eq(_index7).css("opacity",1).siblings(".smwz").css("opacity",0);
			$(".smwzs").eq(_index7).stop().animate({left:-290,opacity:0},500).siblings(".smwzs").css("opacity",1);
		})
	})

    </script>
